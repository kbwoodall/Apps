<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const path = window.location.pathname;
        window.location.href = window.location.origin + '/#' + path;
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/#" />
    </noscript>
</head>
<body>
    <p>Redirecting...</p>
    <p>If you are not redirected, <a href="/#">click here</a>.</p>
</body>
</html>
